<div class="">
    <h1 class="jumbotron py-4 display-5 text-center">Employee Details</h1>
    <app-navbar></app-navbar>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <app-employee-form></app-employee-form>
            </div>
            <div class="col-8">
                <span></span>
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead class="thead-light">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Date of Birth</th>
                            <th>Phone Number</th>
                            <th>Email Address</th>
                            <th>Marital Status</th>
                            <th>City</th>
                            <th>Remark</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pd of service.list">
                            <td (click)="populateForm(pd)">{{pd.FirstName}}</td>
                            <td (click)="populateForm(pd)">{{pd.LastName}}</td>
                            <td (click)="populateForm(pd)">{{pd.DateOfBirth | date: "yyyy/MM/dd"}}</td>
                            <td (click)="populateForm(pd)">{{pd.TPNo}}</td>
                            <td (click)="populateForm(pd)">{{pd.Email}}</td>
                            <td (click)="populateForm(pd)">{{pd.MaritalStatus?'Married':'Single'}}</td>
                            <td (click)="populateForm(pd)">{{pd.City}}</td>
                            <td (click)="populateForm(pd)">{{pd.Remark}}</td>
                            <td>
                                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
